name: CI

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Update submodules
        run: |
          git submodule update --init --recursive --force
          git submodule status

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: |
          forge --version
          cast --version

      - name: Verify dependencies
        run: |
          echo "Checking lib directory..."
          ls -la lib/ || echo "lib directory not found"
          echo ""
          echo "Submodule versions (pinned from repository):"
          git submodule foreach --quiet 'echo "  $(basename $sm_path): $(git rev-parse --short HEAD) ($(git describe --tags --always 2>/dev/null))"'
          echo ""
          echo "Checking LayerZero..."
          ls -la lib/LayerZero-v2/ || echo "LayerZero-v2 not found"
          ls -la lib/devtools/ || echo "devtools not found"
          echo "Checking OpenZeppelin..."
          ls -la lib/openzeppelin-contracts/ || echo "openzeppelin-contracts not found"

      # NOTE: Do NOT run 'forge install' here - it would update submodules to latest versions
      # We use the exact submodule commits pinned in the repository for reproducible builds

      - name: Run Forge fmt
        run: forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vv --match-contract "ProtocolTest" --no-match-test "testExecuteBuyback"
        env:
          FOUNDRY_FUZZ_RUNS: 100
        id: test
        continue-on-error: false

      - name: Run Forge snapshot
        run: forge snapshot --match-contract "ProtocolTest" --no-match-test "testExecuteBuyback"
        id: snapshot
        continue-on-error: true
